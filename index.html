<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="stylesheets/screen.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css" integrity="sha512-qzgHTQ60z8RJitD5a28/c47in6WlHGuyRvMusdnuWWBB6fZ0DWG/KyfchGSBlLVeqAz+1LzNq+gGZkCSHnSd3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container">
        <div class="stadium"> 
            <div class="left-side">
                <div class="corner-container-left">
                    <div class="corner-left"></div>
                </div>
                <div class="container-field-poles">
                    <div class="surface-to-repair-left">
                        <div class="field-poles-left"></div>
                        <div class="point"></div>
                    </div>
                    <div class="penalty-spot-left"></div>
                </div>
                <div class="corner-container-right">
                    <div class="corner-right"></div>
                </div>

            </div>

            <div class="central-round">
                <div class="central-point">
                    <div class="cross-line"></div>
 
                </div>
            </div> 

            <div class="right-side">
                <div class="corner-container-left">
                    <div class="corner-left"></div>
                </div>
                <div class="container-field-poles">
                    <div class="surface-to-repair-left">
                        <div class="field-poles-left"></div>
                        <div class="point"></div>
                    </div>
                    <div class="penalty-spot-left"></div>
                </div>
                <div class="corner-container-right">
                    <div class="corner-right"></div>
                </div>
                </div> 
                <div class="loader">
                    <div class="circle"><i class="fa-solid fa-futbol"></i></div>
                    <div class="circle"><i class="fa-solid fa-futbol"></i></div>
                    <div class="circle"><i class="fa-solid fa-futbol"></i></div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
